<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex justify-center">
        <div class="w-2/4 text-center lg:text-6xl md:text-4xl font-bold p-10 text-white bg-blue-800">
            <h1>Attendance Application</h1>
        </div>
    </section>

    <section class="flex justify-center py-12 text-lg">
        <div
            class="flex justify-center py-8 px-3 gap-x-10 bg-indigo-400 lg:w-4/12 md:w-7/12 sm:w-10/12 rounded-xl shadow-md">
            <input type="text" id="input" placeholder="Enter Name"
                class="px-3 py-2 border-b-2 shadow-md outline-0 w-80 rounded">
            <input type="submit" value="Submit" onclick="attendance()"
                class="w-28 text-white bg-blue-800 hover:bg-blue-900 rounded-xl cursor-pointer duration-300 shadow-md">
        </div>
    </section>

    <section>
        <div class="text-left text-lg">
            <table class="border-2 w-4/5 m-auto">
                <thead class="border-2">
                    <tr>
                        <th class="w-1/5 pl-2">S.No</th>
                        <th class="w-1/3">Name</th>
                        <th class="w-1/4">Time</th>
                        <th class="w-1/4">Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceTable">
                </tbody>
            </table>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
