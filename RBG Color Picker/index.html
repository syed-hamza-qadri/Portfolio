<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <h1>RBG COLOR PICKER</h1>
        <div id="colorBox"></div>

        <div id="inputs">
            <input type="number" placeholder="Red" id="input1">
            <input type="number" placeholder="Green" id="input2">
            <input type="number" placeholder="Blue" id="input3">
            <button id="colorBtn" onclick="changebgcolor()">Search</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
